<!DOCTYPE html>
    <head>
        <title>Halaman HTML saya</title>
        <link rel="icon" type="img/png" href="icon.png" sizes="16x16" />
    </head>
    <body>
        <!-- Ordered List -->
        <ol type="1" >
            <li>Jenis Buah :</li>
            <li>Jenis Makanan : </li>
            <li>Gender :</li>
        </ol>
        
        <!-- Unordered List -->
        <ul>
            <li>Apel</li>
            <li>Nanas</li>
            <li>Jeruk</li>
            <li>Anggur</li>
        </ul>

        <!-- Nested List -->
        <ol type="A" >
            <li> Jenis Buah :
                <ul>
                    <li>Apel</li>
                    <li>Nanas</li>
                </ul>
            </li>
            <li>Jenis Makanan :
                <ol type="1">
                    <li>Nasi Goreng</li>
                    <li>Nasi pecel</li>
                    <li>Soto Ayam</li>
                </ol>
            </li>
            <li>Gender :
                <ol type="a">
                    <li>Laki-Laki</li>
                    <li>Perempuan</li>
                </ol>
            </li>
        </ol>
    </body>
</html>
